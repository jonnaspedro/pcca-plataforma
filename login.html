<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PCCA IFPE</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
    <div class="top-container">
        <div class="brand">
            <img src="images/logo.png" alt="Instituto Federal Pernambuco">
            <div class="brand-text">
                <h1>Plataforma de Compartilhamento de Conhecimento</h1>
                <span>Instituto Federal de Pernambuco</span>
            </div>
        </div>

        <nav class="menu" id="menu">
            <a href="index.html">Início</a>
            <a href="disciplinas.html">Disciplinas</a>
            <a href="perguntas.html">Perguntas</a>
            <a href="painel.html">Painel do Aluno</a>
        </nav>

        <div class="user-photo-header">
            <img id="fotoHeader" src="images/user.png" alt="Foto do Usuário">
        </div>
    </div>
</header>

    <section class="hero">
        <div class="hero-content">
            <h2>Login do Aluno</h2>
            <p>Acesse seu painel</p>
        </div>
    </section>

    <main class="layout">
        <section class="content">
            <div class="post-card">
                <h3>Entrar</h3>

                <input type="text" id="usuario" placeholder="Usuário">
                <input type="password" id="senha" placeholder="Senha">

                <button onclick="login()">Entrar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
