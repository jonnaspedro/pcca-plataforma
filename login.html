<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - PCCA IFPE</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="style.css">

    <style>
        /* ===== LOGIN ===== */

        .layout {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .content {
            width: 100%;
            max-width: 400px;
        }

        /* CARD */

        .post-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .post-card h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #0b5e3c;
        }

        /* INPUTS */

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus {
            border-color: #198754;
            outline: none;
            box-shadow: 0 0 0 2px rgba(25, 135, 84, 0.15);
        }

        /* BOTÃO */

        button {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: #198754;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #0b5e3c;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

<header class="top-bar">
    <div class="top-container">
        <div class="brand">
            <img src="images/logo.png" alt="Instituto Federal Pernambuco">
            <div class="brand-text">
                <h1>Plataforma de Compartilhamento de Conhecimento</h1>
                <span>Instituto Federal de Pernambuco</span>
            </div>
        </div>

        <!-- Botão hambúrguer animado -->
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="menu" id="menu">
            <a href="index.html">Início</a>
            <a href="disciplinas.html">Disciplinas</a>
            <a href="perguntas.html">Perguntas</a>
            <a href="painel.html">Painel do Aluno</a>
        </nav>

        <!-- Foto do Usuário -->
        <div class="user-photo-header">
            <img id="fotoHeader" src="images/user.png" alt="Foto do Usuário">
        </div>
    </div>
</header>



    <section class="hero">
        <div class="hero-content">
            <h2>Login do Aluno</h2>
            <p>Acesse seu painel</p>
        </div>
    </section>

    <main class="layout">
        <section class="content">
            <div class="post-card">
                <h3>Entrar</h3>

                <input type="text" id="usuario" placeholder="Usuário">
                <input type="password" id="senha" placeholder="Senha">

                <button onclick="login()">Entrar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
